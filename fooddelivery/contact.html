<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <div class="log">
        <div class="sidebar">
            <div class="sidebar-logo">
                <h1><i>FoodyZone</i></h1>
            </div>
            <div class="sidebar-menu">
                <a href="index.html"><ion-icon name="home-outline"></ion-icon>Home</a>
                <a href="#"><ion-icon name="receipt-outline"></ion-icon>Bills</a>
                <a href="#"><ion-icon name="wallet-outline"></ion-icon>Wallet</a>
                <a href="#"><ion-icon name="notifications-circle-outline"></ion-icon>Notifications</a>
                <a href="#"><ion-icon name="call-outline"></ion-icon>Contact Us</a>
                <a href="#"><ion-icon name="settings-outline"></ion-icon>Settings</a>
            </div>
            <div class="logout">
                <a href="#"><ion-icon name="log-out-outline"></ion-icon>Logout</a>
            </div>
        </div>
        <ion-icon class="toggle-menu" name="menu-outline"></ion-icon>
        <div class="container">
            <div class="contact-left">
             
                <img src="back.png.png" alt="">
            </div>
            <form action="https://api.web3forms.com/submit" method="POST" class="contact-right">
                <div class="contact-title">
                    <h2>Get in touch</h2>
                    <hr>
                </div>
                <input type="hidden" name="access_key" value="0e786b2c-16e7-49b4-a6db-11522ae77201">
                <input type="text" name="name" placeholder="Your name" class="contact-field" required>
                <input type="email" name="email" placeholder="Your email" class="contact-field" required>
                <textarea name="message" placeholder="Your message" class="contact-field" required></textarea>
                <button class="button">Submit <ion-icon name="arrow-forward-outline"></ion-icon></button>
            </form>

        </div>
    </div>
   <script>

const mobile = document.querySelector('.toggle-menu');
const mobileLink = document.querySelector('.sidebar');
    mobile.addEventListener("click", function() {
    mobile.classList.toggle("is-active");
    mobileLink.classList.toggle("active");
});

mobileLink.addEventListener("click", function() {
    const menubars = document.querySelector(".is-active");
    if (window.innerWidth <= 768 && menubars) {
        mobile.classList.toggle("is-active");
        mobileLink.classList.toggle("active");
    }
});
   </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
